<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photo locator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- place my css after bootstrap css to be able to override some properties   -->
    <link rel="stylesheet" href="/static/css/index.css">
    <!--LeafletJS 1.9.4 files-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>

<header class="text-white text-center">
    <h1 class="display-4">Photo locator</h1>
    <p class="lead mb-0">Locate where your image has been taken</p>
    <p/>
    <p/>
    <img src="https://bootstrapious.com/i/snippets/sn-img-upload/image.svg" alt="" width="100" class="mb-4">
</header>

<div class="content">
    {% block content %} {% endblock %}
</div>

<script src="static/javascript/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var map = L.map('map').setView([{{lat}}, {{lon}}], 16);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    var marker = L.marker([{{lat}}, {{lon}}]).addTo(map);
</script>

<footer>
    <!-- Copyright -->
    <div class="text-center text-white p-3">
        <hr class="hr"/>
        Copyright (c) 2024 Fabien Rica
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
</body>

</html>
